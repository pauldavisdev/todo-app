<mat-card>
  <form #createTodoForm="ngForm" (ngSubmit)="saveTodo(createTodoForm.value)">
    <mat-form-field class="full-width">
      <input
        matInput
        placeholder="Title"
        (ngModel)="(title)"
        name="title"
        id="title"
        type="text"
      />
    </mat-form-field>
    <mat-form-field class="full-width">
      <input
        matInput
        placeholder="Description"
        (ngModel)="(description)"
        name="description"
        id="description"
        type="textarea"
      />
    </mat-form-field>
    <button mat-button color="primary" type="submit">Save</button>
    <button mat-button type="button">Cancel</button>
  </form>
</mat-card>
