<div class="row">
  <div class="form-group">
    <select
      class="form-control"
      id="filter-select"
      (change)="filterChanged($event.target.value)"
    >
      <option>All</option>
      <option>Complete</option>
      <option>Incomplete</option>
    </select>
  </div>
  <div class="form-group">
    <button
      type="button"
      class="btn btn-secondary"
      (click)="sortClicked()"
    >
      <div *ngIf="this.sortByTitleAsc">Sort By Title DESC</div>
      <div *ngIf="!this.sortByTitleAsc">Sort By Title ASC</div>
    </button>
  </div>
</div>
<hr>
