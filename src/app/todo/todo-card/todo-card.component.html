<div
class="card"
[routerLink]="['/todo', todoItem.id]"
[ngClass]="{
  'bg-success': todoItem.completed,
  'bg-danger': !todoItem.completed
}"
>
<div class="card-body">
  <h6 class="card-title">{{ todoItem.title }}</h6>
  <p *ngIf="todoItem.description.length > 200" class="card-text">{{ todoItem.description.slice(0, 175) }}.....</p>
  <p *ngIf="(todoItem.description.length) < 201" class="card-text">{{ todoItem.description }}</p>
</div>
</div>
